<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'dancing script', sans-serif;
            background: url('SKY_20250131_184543_.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Full viewport height */
            text-align: center;
            color: #6e0606;
            padding-top:30px; /* Adjust this value to move the buttons higher */
        }
        .button-container {
            display: flex;
            justify-content: left;
            gap: 100px; /* Space between buttons */}
        button {
            padding: 15px 15px;
            background: linear-gradient(45deg, #f46a57, #c23939);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #c23939 ,#f46a57);
            transform: scale(1.05);
        }
        #noButton {
            position: sticky;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my valentine?</h1>
        <button onclick="handleAnswer('yes(yayyyyy)')">Yes(yayyyyy)</button>
        <button id="noButton" onclick="handleAnswer('no)')">No (dont press it >:[)</button>
    </div>

    <script>
        function handleAnswer(answer) {
            if (answer === 'yes(yayyyyy)') {
                window.location.href = "love.html";
            } else {
                alert("There's no option to reject me, press Yes");
            }
        }

        const noButton = document.getElementById('noButton');
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
